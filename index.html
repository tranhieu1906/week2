<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
//Bài 1
    <script>
        let a = prompt("a: ");
        let b = prompt("b: ");
        result = (a + b < 4) ? 'Below' : 'Over';
        document.write(result);
    </script>
//Bài 2
<script>
    let login = prompt("Enter:");
    let message = (login == 'Employee') ?
        'Hello' :
        (login == 'Director') ?
            'Greetings' :
            (login == '') ?
                'No login' :
                '';
    alert(message);
</script>
