<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img id="nobita" src="https://upload.wikimedia.org/wikipedia/vi/2/2c/Nobita.png" style="position:absolute;left:0; top:0;" height="100" width="80"/>
<script>
    function keyup() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }
    function keydown() {
        var element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) + 5 + 'px';
    }
    function keyleft() {
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }
    function keyright() {
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) + 5 + 'px';

    }
    function moveSelection(evt) {
        switch (evt.key) {
            case "ArrowLeft" :
                keyleft();
                break;
            case "ArrowRight" :
                keyright();
                break;
            case 'ArrowUp':
                keyup();
                break;
            case "ArrowDown":
                keydown();
                break;
        }
    }
    moveSelection( window.addEventListener('keydown', moveSelection))

</script>
</body>
</html>
